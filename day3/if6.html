        // WAP to check whether number have 3 digit or not
        // 100 999 / -100 -999
        let num = Number(prompt("Enter a number: "));

        if (num >= 100 && num <= 999 || num <= -100 && num >= -999) {
            alert(`Number ${num} contains 3 digit`);
        } else {
            alert(`Number ${num} doesn't contains 3 digit`);
