<!-- WAP to display day name when user pass day number 
1 -> Monday
2 -> Tuesday
3 -> Wednesday


7 -> Sunday
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>SWITCH</h1>
    <script>
        let dayNumber = Number(prompt("Enter day number [1-7]: "));
        switch (dayNumber) {
            case 1:
                alert("Monday");
                break;
            case 2:
                alert("Tuesday");
                break;
            case 3:
                alert("Wednesday");
                break;
            case 4:
                alert("Thursday");
                break;
            case 5:
                alert("Friday");
                break;
            case 6:
                alert("Saturday");
                break;
            case 7:
                alert("Sunday");
                break;
            default:
                alert("Invalid day number")
        }

</body>
