<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <p class="game-info"></p>

        <div class="game-container">
            <div class="box box1">X</div>
            <div class="box box2">O</div>
            <div class="box box3">X</div>
            <div class="box box4">X</div>
            <div class="box box5">X</div>
            <div class="box box6">O</div>
            <div class="box box7">O</div>
            <div class="box box8">O</div>
            <div class="box box9">O</div>
        </div>

        <button class="btn active">New Game</button>
    </div>

    <script src="index.js"></script>

</body>

</html>
