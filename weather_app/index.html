<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>

    <!-- Font Awesome for sun/moon icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrap">
        <aside class="card">
            <header>
                <div>
                    <h1>Weather App</h1>
                    <div class="subtitle">Get Forecast..</div>
                </div>
                <div class="theme-toggle" aria-hidden="true" id="themeToggleWrap" title="Toggle theme">
                    <i class="fa-solid fa-sun icon" id="sunIcon" aria-hidden="true" style="display:none"></i>
                    <i class="fa-solid fa-moon icon" id="moonIcon" aria-hidden="true" style="display:none"></i>
                    <span class="toggle-label" id="toggleLabel"></span>
                </div>
            </header>

            <div>
                <div style="margin-bottom:12px">
                    <label for="city">City name</label>
                    <input id="city" type="text" placeholder="e.g. Mumbai or Paris,FR">
                    <div id="cityError" class="error">City name is required</div>
                </div>

                <div style="margin-bottom:12px">
                    <label for="days">Forecast days</label>
                    <select id="days">
                        <option value="">Select days</option>
                    </select>
                    <div id="daysError" class="error">Please select days</div>
                </div>

                <div class="controls">
                    <button id="getWeatherBtn" class="btn-primary">Get Weather</button>
                    <button id="currentLocationBtn" class="btn-ghost">Current Location</button>
                </div>

                <div style="margin-top:12px" class="small">Tip: type <code>city,country</code> to disambiguate (e.g.
                    <code>London,GB</code>).
                </div>
            </div>
        </aside>

        <main class="card">
            <div class="weather-top">
                <img class="flag" src="fallback.png" alt="flag">
                <div>
                    <div style="font-weight:800">City, Region, Country</div>
                    <div class="condition small">Local time • Condition</div>
                </div>
            </div>

            <p class="temp">-- ℃</p>
            <div class="condition small">Current • Wind • Humidity • Cloud</div>

            <div class="info">
                <div class="pill">Wind: --</div>
                <div class="pill">Humidity: --</div>
                <div class="pill">Cloud: --</div>
            </div>

            <h3 style="margin-top:12px;margin-bottom:8px">Forecast</h3>
            <div class="forecast" id="forecastContainer">

            </div>

            <div id="loader" class="loader" style="margin-top:14px;display:none"></div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
