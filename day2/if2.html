<body>
    <h1>Taking Input From Prompt</h1>
    <p>
        <strong>Write a program to check whether the number is even or odd</strong>
    </p>

    <!-- <script src="js_file_name.js"></script> -->
    <script>
        // JAVASCRIPT
        let n = Number(prompt("Enter a number: "))
        console.log(`Value of n is ${n}`);
        console.log(`Type of n is ${typeof n}`);
        // Even -> remainder == 0 
        let remainder = n % 2
        console.log(`Value of remainder is ${remainder}`);
        if (remainder == 0) {
            console.log(`Number = ${n} is even number`);
        } else {
            console.log(`Number = ${n} is odd number`);

        }
    </script>
</body>

</html>
