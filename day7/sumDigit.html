<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of digit</title>
</head>

<body>
    <script>
        let n = Number(prompt("Enter a number"));

        let i = n; // initialization
        let sum = 0;
        let lastDigit;

        while (i != 0) {

            lastDigit = i % 10;
            sum = sum + lastDigit;
            // console.log(i, " = ", sum);
            i = Math.floor(i / 10);

        }

        alert(`The sum of digit of ${n} = ${sum}`);
    </script>
</body>

</html>
